<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-primary text-white"><h5 class="title">Araç ekle</h5></div>
    </div>
    <div class="card-body">
      <form [formGroup]="carAddForm">
        <div class="mb-3">
            <label for="modelName">Marka</label>
          <div class="form-group">
            <select
              type="number"
              id="brandId"
              class="form-select"
              aria-placeholder="Brands"
              formControlName="brandId"
            >
              <option
                *ngFor="let brand of brands"
                [ngValue]="brand.brandId"
                [selected]="getSelectedBrand(brand.brandId)"
              >
                {{ brand.brandName }}
              </option>
            </select>
          </div>
        </div>

        <div class="mb-3">
            <label for="modelName">Renk</label>
          <div class="form-group">
            <select
              type="number"
              id="colorId"
              class="form-select"
              aria-placeholder="Colors"
              formControlName="colorId"
            >
              <option
                *ngFor="let color of colors"
                [ngValue]="color.colorId"
                [selected]="getSelectedColor(color.colorId)"
              >
                {{ color.colorName }}
              </option>
            </select>
          </div>
        </div>
        

        <div class="mb-3">
          <label for="modelName">Model Adı</label>
          <div class="form-group">
            <input
              type="text"
              id="modelName"
              formControlName="modelName"
              class="form-control"
              placeholder="Model Adı"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="modelYear">Model Yılı</label>
          <div class="form-group">
            <input
              type="number"
              id="modelYear"
              formControlName="modelYear"
              class="form-control"
              placeholder="Model Yılı"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="dailyPrice">Kira Bedeli</label>
          <div class="form-group">
            <input
              type="number"
              id="dailyPrice"
              formControlName="dailyPrice"
              class="form-control"
              placeholder="Kira Bedeli"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="description">Açıklama</label>
          <div class="form-group">
            <input
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Açıklama"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <button class="btn btn-fill btn-primary col-md-12" (click)="add()" routerLink="/carlist">
        Ekle
      </button>
    </div>
  </div>
</div>
