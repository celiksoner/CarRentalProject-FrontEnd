<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">RentalId</th>
            <th scope="col">BrandName</th>
            <th scope="col">CustomerName</th>
            <th scope="col">RentDate</th>
            <th scope="col">ReturnDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rentalDetail of rentalDetails">
            <td>{{rentalDetail.rentalId}}</td>
            <td>{{rentalDetail.brandName}}</td>
            <td>{{rentalDetail.customerName}}</td>
            <td>{{rentalDetail.rentDate}}</td>
            <td>{{rentalDetail.returnDate}}</td>
        </tr>
    </tbody>
</table>
