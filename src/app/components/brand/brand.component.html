<table class="table table-bordered">
    <thead>
        <tr>
            <th>BrandId</th>
            <th>BrandName</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.brandId}}</td>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>

</table>
